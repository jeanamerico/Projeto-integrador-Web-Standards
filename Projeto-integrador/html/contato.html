<body>
  <div class="row">
    <ul class="subnav">
      <li><a class="tabnav" href="../index.html">Home</a></li>

      <li><a class="tabnav" href="contato.html">Contato</a></li>
    </ul>
  </div>

  <main>
    <div class="conteiner-geral">
      <div class="img-contato">
        <div class="txt-contato">
          <h1>Entre em contato conosco</h1>
          <hr>
          <p>O que podemos fazer por você ou pelo seu negócio?</p>
        </div>
      </div>
      <div class="conteiner-m-f">
        <div class="mapa-local">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.8064841714354!2d-46.43767798440082!3d-23.431356662690614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce89f75e9ef373%3A0x781895d34345c1b0!2sR.%20Parapinanga%2C%20251%20-%20Jardim%20Pres.%20Dutra%2C%20Guarulhos%20-%20SP%2C%2007170-630!5e0!3m2!1spt-BR!2sbr!4v1600468941114!5m2!1spt-BR!2sbr"
            width="1100" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0">
          </iframe>
        </div>

        <div class="conteiner-formulario">
          <form name="formulario" class="formulario" action="../php/conect.php" method="POST">
            <fieldset class="grupo">
              <div class="campo">
                <input type="text" name="nome" placeholder="Nome" required>
              </div>
              <div class="campo">
                <input type="text" name="snome" placeholder="Sobrenome" required>
              </div>
              <div class="campo">
                <input type="email" name="email" placeholder="Exemplo@dominio.com.br" required>
              </div>
              <div class="campo">
                <input type="tel" name="telefone" placeholder="XX XXXXX-XXXX" required>
              </div>
              <div class="campo">
                <textarea name="textarea" rows="6" cols="30" placeholder="Seu comentario aqui." required></textarea>
              </div>
              <div class="campo">
                <select class="desc-opcao" name="verifica" required>
                  <option value="Consultoria">Consultoria</option>
                  <option value="Transporte e Movimentação">Transporte e Movimentação</option>
                </select>
              </div>
              <div class="term">
                <input type="checkbox" name="term">
                <label for="Checkbox">Estou de acordo com o </label>
                <a href="termofuse.html">termo de uso. </a>
              </div>
              <div class="campo">
                <button class="botao" type="submit" onclick="return validar()">Enviar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="rodape">
        <footer>
          <h1 class="cont-footer">Entrem em contato</h1>
          <div class="desc-tel">
            <img class="img-footer" src="../img/icons/tel.png" alt="icone do telefone">
            <p>11 2358-0870</p>
          </div>
          <p class="cont-footer">&copy Copyright 2019 - 2020</p>
          <p class="cont-footer">JS ASSESSORIA LOGISTICA | CNPJ 35.035.569/0001-77</p>
        </footer>
      </div>
    </div>
  </main>
</body>
